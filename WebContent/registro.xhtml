<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<ui:composition template="/WEB-INF/facelets/base.xhtml">

  <ui:define name="head">
  	 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
  	 <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </ui:define>
  <ui:define name="title">
   		Registro
   </ui:define>
   <ui:define name="body">
   <div class="container">
			<div class="panel panel-info">	
				<div class="panel-heading"><h2 class="form-signin-heading">Registrarse</h2></div>
				<div class="panel-body">
				<h:outputText value="#{registroBean.message}" escape="false"></h:outputText>
					<h:form role="form" class="form-horizontal" id="formId">	
					  <div class="form-group">
					    <label for="nombre" class="col-lg-2 control-label">Nombre/s</label>
					    <div class="col-lg-10">
					      <h:inputText 
								value="#{registroBean.nombre}"
								class="form-control" id="nombre_us"
								pt:placeholder="Nombre"
								required="true" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="apellido" class="col-lg-2 control-label">Apellido</label>
					    <div class="col-lg-10">
					      <h:inputText 
								value="#{registroBean.apellido}"
								class="form-control" id="apellido"
								pt:placeholder="Apellido"
								required="true" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="dni" class="col-lg-2 control-label">DNI</label>
					    <div class="col-lg-10">
					      <h:inputText 
								value="#{registroBean.dni}"
								class="form-control" 
								id="dni"
								pt:placeholder="DNI"
								required="true">
						</h:inputText>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="domicilio" class="col-lg-2 control-label">Domicilio</label>
					    <div class="col-lg-10">
					      <h:inputText 
								value="#{registroBean.domicilio}"
								class="form-control" id="domicilio"
								pt:placeholder="Domicilio"
								required="true" />
					    </div>
					   </div>
					    <div class="form-group">
					    <label for="fecha_nac" class="col-lg-2 control-label">Fecha de nacimiento</label>
					    <div class="col-lg-10">
					    	<h:inputText 
								value="#{registroBean.fechan}" 
								class="form-control"
								id="fechan"
								required="true">
									
								</h:inputText>
					    </div>
					  </div>
					    <div class="form-group">
					    <label for="sexo" class="col-lg-2 control-label">Sexo</label>
					    <div class="col-lg-10">
					      <h:selectOneMenu name="sexo" value="#{registroBean.sexo}">
						   	<f:selectItem itemValue="M" itemLabel="Masculino" />
						   	<f:selectItem itemValue="F" itemLabel="Femenino" />
						  </h:selectOneMenu>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="email" class="col-lg-2 control-label">Email</label>
					    <div class="col-lg-10">
					      <h:inputText 
								value="#{registroBean.email}"
								class="form-control" id="email"
								pt:placeholder="Email"								
								required="required"
								validatorMessage="La direccion de email es invalida">
								<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> 
						 </h:inputText>
						 <h:message for="email" />
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-lg-offset-2 col-lg-10">
							<h:commandButton action="#{registroBean.registrar}" name="submit" value="Registrarse"
							class="btn btn-primary">
							</h:commandButton>	
					    </div>
					  </div>
					</h:form>


				</div>
			</div>
		</div>
	  <script>
			$(function() {
			$( "#formId\\:fechan" ).datepicker({
			      changeMonth: true,
			      changeYear: true,
			      dateFormat: "dd/mm/yy"
				});
			});
		
	  </script>
</ui:define>
</ui:composition>
</html>
