<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Estadisticas de Usuario</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.4.2.min.js"
		type="text/javascript"></script>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
		// Load the Visualization API and the piechart package.
		google.load('visualization', '1.0', {
			'packages' : [ 'corechart' ]
		});

		// Set a callback to run when the Google Visualization API is loaded.
		google.setOnLoadCallback(drawChart);

		// Callback that creates and populates a data table, 
		// instantiates the pie chart, passes in the data and
		// draws it.
		function drawChart() {

			var url = "http://java2015.linti.unlp.edu.ar/jyaaGrupo8/rest/stats/Cliente"; // Completar con URL del servicio REST
			$.getJSON(url, function(data){

			var googleData = new google.visualization.DataTable();
			googleData.addColumn('string', 'operacion');
			googleData.addColumn('number', 'cantidad');
			var total = data.length;

			for(i=0;i<total;i++)
			{
				googleData.addRow([data[i].operacion, data[i].cantidad]); 
			
			}
			
			var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			chart.draw(googleData, {width: 450, height: 300, title: 'Operaciones sobre Entidad Usuario', is3D: true});
		});
		}
	</script>
	<div id="chart_div"></div>
</body>
</html>
