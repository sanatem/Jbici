<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="admin.xhtml">


	<ui:define name="title">
			Agregar Bicicleta - Administrador
	</ui:define>


	<ui:define name="content">
		<div class="container">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="form-signin-heading">Agregar Bicicleta</h2>
				</div>
				<div class="panel-body">
					<h:outputText value="#{bicicletaBean.message}" escape="false"></h:outputText>
					<h:form class="form-horizontal" role="form" id="formId">
					
						<div class="form-group">
							<label for="nombre_estacion" class="col-lg-2 control-label">Fecha
								de ingreso</label>
							<div class="col-lg-2">
								<h:inputText 
								value="#{bicicletaBean.fecha_ingreso}" 
								class="form-control"
								id="fechaing"
								required="true"
								pt:placeholder="dd/mm/yyyy"
								pt:required="true"
								validatorMessage="La fecha ingresada es invalida">
								<f:validateRegex pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" /> 	
								</h:inputText>
								<h:message for="fechaing" style="color:red" />
							</div>
						</div>

						<div class="form-group">
							<label for="ubicacion_bicis" class="col-lg-2 control-label">
							Seleccione ubicaci√≥n:</label>
							<div class="col-lg-3">
							<h:selectOneMenu value="#{bicicletaBean.estacion_bici}" styleClass="form-control">
   								<f:selectItems 
   									value="#{bicicletaBean.estaciones}" var="e"
   									itemLabel="#{e.nombre}" 
   									itemValue="#{e.id}"
   									 />
   							</h:selectOneMenu>
							
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-5">
								<h:commandButton action="#{bicicletaBean.agregarBicicleta}" 
								class="btn btn-primary" value="Agregar Bicicleta">
								
								</h:commandButton>	
							</div>
						</div>

					</h:form>
				</div>
			</div>
		</div>
	  <script>
			$(function() {
			$( "#formId\\:fechaing" ).datepicker({
			      changeMonth: true,
			      changeYear: true,
			      dateFormat: "dd/mm/yy"
				});
			});
	  </script>
	</ui:define>
</ui:composition>
	


</html>
